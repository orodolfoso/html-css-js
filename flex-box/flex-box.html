<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex-box.css">
</head>

            </article>

            </article>

                <img src="img/greece.png" alt="Greece">

                <img src="img/canada.png" alt="Canada">
